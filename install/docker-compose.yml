services:
  minerva:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8080:8080"
    volumes:
      - minerva-data:/app/data
      - minerva-workspace:/app/workspace
    environment:
      - DATABASE_PATH=/app/data/minerva.db
      - MINERVA_WORKSPACE=/app/workspace
    restart: unless-stopped
    depends_on:
      - caddy

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    restart: unless-stopped

volumes:
  minerva-data:
  minerva-workspace:
  caddy-data:
  caddy-config:
